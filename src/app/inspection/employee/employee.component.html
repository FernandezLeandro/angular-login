<p-card>

    <ng-template pTemplate="title">
        Employee Information
    </ng-template>
    <ng-template pTemplate="subtitle">
        Complete the fields
    </ng-template>

    <ng-template id="templateMain" pTemplate="content">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" [(ngModel)]="personalInformation.name" #name="ngModel" required pInputText> 
            <div [hidden]="name.valid || !name.touched" class="errors">
                <div *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
            </div>
        </div>
        <div>        
            <label for="surname">Surname</label>
            <input id="surname" type="text" [(ngModel)]="personalInformation.surname" #surname="ngModel" required pInputText>
            <div [hidden]="surname.valid || !surname.touched" class="errors">
                <div *ngIf="surname.errors?.['required']">
                    Surname is required.
                </div>
            </div> 
        </div>
        <div>        
            <label for="cuit">Cuit</label>
            <input id="cuit" type="number" [(ngModel)]="personalInformation.cuit" #cuit="ngModel" required pInputText> 
            <div [hidden]="cuit.valid || !cuit.touched" class="errors">
                <div *ngIf="cuit.errors?.['required']">
                    Cuit is required.
                </div>
            </div>
        </div>
        <div>        
            <label for="position">Position</label>
            <input id="position" type="text" [(ngModel)]="personalInformation.position" #position="ngModel" required pInputText> 
            <div [hidden]="position.valid || !position.touched" class="errors">
                <div *ngIf="position.errors?.['required']">
                    Position is required.
                </div>
            </div>
        </div>
        <div>
           <h2>Employees list</h2>
        </div>
        <p-table [value]="employees">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cuit</th>
                    <th>Position</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employees>
                <tr>
                    <td>{{employees.name}}</td>
                    <td>{{employees.surname}}</td>
                    <td>{{employees.cuit}}</td>
                    <td>{{employees.position}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button (onClick)="addToEmployeeList()" icon="pi pi-plus"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
    
</p-card>
