<p-card>

    <ng-template pTemplate="title">
        Confirm Information
    </ng-template>
    <ng-template pTemplate="subtitle">
        Check all information before continue
    </ng-template>

    <ng-template pTemplate="content">
        <div id="companyInfo">
            <label>Company's Information</label>
            <div>
                <label>Company's Name: </label>
                <label>
                    <b>{{
                        confirmationInformation.companyInformation.name ? confirmationInformation.companyInformation.name : '-'
                      }}</b>
                </label>
                <br/>
            </div>
    
            <div>
                <label>Razon Social: </label>
                <label>
                    <b>{{
                        confirmationInformation.companyInformation.razonSocial ? confirmationInformation.companyInformation.razonSocial : '-'
                      }}</b>
                </label>
                <br/>
            </div>
    
            <div>
                <label>Cuit: </label>
                <label>
                    <b>{{
                        confirmationInformation.companyInformation.cuit ? confirmationInformation.companyInformation.cuit : '-'
                      }}</b>
                </label>
                <br/>
            </div>
        </div>

        <div id="employeeInfo">
            <label>Employees Information</label>
            <div>
                <label>Name: </label>
                <label>
                    <b>{{
                        confirmationInformation.employeeInformation.name ? confirmationInformation.employeeInformation.name : '-'
                      }}</b>
                </label>
                <br/>
            </div>
            <div>
                <label>Surname: </label>
                <label>
                    <b>{{
                        confirmationInformation.employeeInformation.surname ? confirmationInformation.employeeInformation.surname : '-'
                      }}</b>
                </label>
                <br/>
            </div>
            <div>
                <label>Cuit: </label>
                <label>
                    <b>{{
                        confirmationInformation.employeeInformation.cuit ? confirmationInformation.employeeInformation.cuit : '-'
                      }}</b>
                </label>
                <br/>
            </div>
            <div>
                <label>Position: </label>
                <label>
                    <b>{{
                        confirmationInformation.employeeInformation.position ? confirmationInformation.employeeInformation.position : '-'
                      }}</b>
                </label>
                <br/>
            </div>
        </div>
          
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Confirm" (onClick)="confirm()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
    
</p-card>
